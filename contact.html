<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ping-ping's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1A1A1A, #333);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      color: #FFFFFF;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease;
      position: relative;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar Styles */
    header {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    #navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    #navbar ul li {
      display: inline-block;
      margin: 0 15px;
    }

    #navbar ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    #navbar ul li a:hover {
      background-color: #00FF00;
      color: #000;
      border-radius: 5px;
      box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.7);
    }

    /* Contact Section */
    .contact-section {
      padding: 150px 20px;
      text-align: center;
    }

    h2 {
      font-size: 48px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, #FFD700, #00FF00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      position: relative;
      animation: fadeInUp 1s ease-in-out;
    }

    h2::after {
      content: '';
      display: block;
      width: 150px;
      height: 5px;
      background: linear-gradient(90deg, #FFD700, #00FF00);
      margin: 10px auto;
      border-radius: 5px;
      animation: slideIn 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        width: 0;
      }
      100% {
        width: 150px;
      }
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    /* Contact Info Box */
    .contact-box {
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.5);
      text-align: left;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 255, 0, 0.7);
    }

    .contact-box p {
      font-size: 18px;
      color: #FFFFFF;
      margin: 10px 0;
    }

    .contact-box i {
      margin-right: 10px;
      color: #00FF00;
      font-size: 24px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .contact-box {
        width: 90%;
      }

      h2 {
        font-size: 36px;
      }
    }

  </style>
</head>
<body>

</body>
