<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Ping-ping's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1A1A1A, #333);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      color: #FFFFFF;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease;
      position: relative;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar Styles */
    header {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    #navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    #navbar ul li {
      display: inline-block;
      margin: 0 15px;
    }

    #navbar ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    #navbar ul li a:hover {
      background-color: #00FF00;
      color: #000;
      border-radius: 5px;
      box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.7);
    }

    /* Skills Section */
    .skills-section {
      padding: 150px 20px;
      text-align: center;
    }

    /* Gradient and underline decoration for <h2> */
    h2 {
      font-size: 48px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, #FFD700, #00FF00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      position: relative;
      animation: fadeInUp 1s ease-in-out;
    }

    h2::after {
      content: '';
      display: block;
      width: 150px;
      height: 5px;
      background: linear-gradient(90deg, #FFD700, #00FF00);
      margin: 10px auto;
      border-radius: 5px;
      animation: slideIn 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        width: 0;
      }
      100% {
        width: 150px;
      }
    }

    .skills-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    /* Skill Box Styling */
    .skill-box {
      width: 250px;
      padding: 20px;
      background-color: rgba(0, 255, 0, 0.1); /* Light green background */
      border: 2px solid #00FF00;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
      text-align: center;
    }

    .skill-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 255, 0, 0.7);
    }

    .skill-box h3 {
      font-size: 24px;
      color: #00FF00;
      margin-bottom: 10px;
    }

    .skill-box p {
      font-size: 16px;
      color: #FFFFFF;
      line-height: 1.6;
    }

    /* Icons in Skill Boxes */
    .skill-box i {
      font-size: 40px;
      color: #00FF00;
      margin-bottom: 10px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .skills-container {
        flex-direction: column;
        align-items: center;
      }

      .skill-box {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 36px;
      }

      .skill-box h3 {
        font-size: 20px;
      }

      .skill-box p {
        font-size: 14px;
      }

      .skill-box i {
        font-size: 35px;
      }
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Skills Section -->
  <section class="skills-section">
    <h2>My Skills</h2>
    <div class="skills-container">
      <!-- Skill 1: C/C++ -->
      <div class="skill-box">
        <i class="fas fa-code"></i> <!-- Code icon for C/C++ -->
        <h3>C/C++</h3>
        <p>เข้าใจในรายวิชาCPE100(รึป่าวไม่แน่ใจ) มีประสบการณ์ทำบอร์ดArduinoบึ้มและทำห้องแลปไฟดับ</p>
      </div>
      
      <!-- Skill 2: Python -->
      <div class="skill-box">
        <i class="fab fa-python"></i> <!-- Python icon -->
        <h3>Python</h3>
        <p>ใช้int(input),print("")เป็น</p>
      </div>

      <!-- Skill 3: HTML/CSS/JS -->
      <div class="skill-box">
        <i class="fab fa-html5"></i> <!-- HTML5 icon -->
        <h3>HTML/CSS/JS</h3>
        <p>เขียนเว็บนี้ขึ้นมาได้</p>
      </div>

      <!-- Skill 4: UX/UI Design -->
      <div class="skill-box">
        <i class="fas fa-paint-brush"></i> <!-- Paintbrush icon for UX/UI -->
        <h3>UX/UI Design</h3>
        <p>สามารถดีไซน์เว็บนี้ออกมาได้</p>
      </div>
    </div>
  </section>

</body>
</html>
